<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
			<br>
			<a href ="/rango/category/{{ category.slug }}/add_page/">Add Page</a>
            {% else %}
                <strong>No pages currently in category.</strong><br>
				<a href ="/rango/category/{{ category.slug }}/add_page/">Add Page</a>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
		<br>
		<a href="/rango/">Back</a>
    </body>
</html>
